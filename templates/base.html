<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">

    <title>{{ title }}</title>
<body>
<header>
    <nav class="navbar navbar-light" style="background-color: #e5e4e2;">
        <br><a class="navbar-brand mb-0 h1"> Literator </a>

        {% if current_user.is_authenticated %}
        <a class="btn btn-outline-dark" href="/settings"> Settings </a>
            <a class="navbar-brand" href="/logout">{{ current_user.user }}</a>
        {% else %}
            <p>
                <a class="btn btn-outline-primary " href="/register">Sign Up</a>
                <a class="btn btn-outline-success" href="/login">Log In</a>
            </p>
        {% endif %}
        <a class="nav-link" href="/"> Home </a><br><br>

    </nav>
</header>
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
